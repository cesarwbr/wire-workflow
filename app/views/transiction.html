<div on-repeat-done="transictions_done" class="connection" ng-class="{'connection-right': transiction.stepFrom < transiction.stepTo, 'connection-left': transiction.stepTo < transiction.stepFrom}" step-from="{{transiction.stepFrom}}" step-to="{{transiction.stepTo}}" transiction="{{transiction.id}}" ng-repeat="transiction in workflow.transictions">
  <div ng-class="{'arrow-left': transiction.stepFrom < transiction.stepTo, 'arrow-right': transiction.stepTo < transiction.stepFrom}"></div>
</div>
