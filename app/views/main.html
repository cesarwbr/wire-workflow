<div class="workflow-menu">
  <h3>Workflow: {{workflow.name}}
    <a class="glyphicon glyphicon-th-list" alt="Configuração" title="Configuração" ng-click="showWorkflow()"></a>
    <a class="add glyphicon glyphicon-plus-sign" alt="Adicionar Step" title="Adicionar Step" ng-click="addStep()"></a>
  </h3>
  <div>
    <div class="workflow">
      <div>
        <div workflow-transiction></div>
      </div>
      <ul>
        <li ng-repeat="step in workflow.steps">
          <div workflow-step="step" current-action="currentAction" workflow="workflow"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="workflow-details" ng-include="workflow.template.url">
</div>
