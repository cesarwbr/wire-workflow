<div class="form-group">
  <label for="name">Nome</label>
  <input type="text" name="name" class="form-control" ng-model="workflow.currentAction.name">
</div>
<div class="form-group">
  <label for="description">Finish: </label>
  <input type="checkbox" ng-model="workflow.currentAction.finish">
</div>
<div class="form-group">
  <label for="description">Auto: </label>
  <input type="checkbox" ng-model="workflow.currentAction.auto">
</div>
<div class="form-group">
  <label for="description">Screen: </label>
  <select ng-model="workflow.currentAction.screen" class="form-control" >
    <option value="screen1">Screen 1</option>
    <option value="screen2">Screen 2</option>
    <option value="screen3">Screen 3</option>
    <option value="screen4">Screen 4</option>
    <option value="screen5">Screen 5</option>
  </select>
</div>
