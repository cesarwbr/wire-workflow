<div class="form-group">
  <label for="name">Nome</label>
  <input type="text" name="name" class="form-control" ng-model="workflow.currentAction.name">
</div>
<div class="form-group">
  <label for="description">Auto: </label>
  <input type="checkbox" ng-model="workflow.currentAction.auto">
</div>
<div class="form-group">
  <label for="description">Screen: </label>
  <div class="form-inline">
    <div class="form-group">
      <select ng-model="workflow.currentAction.screen.plugin" class="form-control" >
        <option value="">Escolha o plugin</option>
      </select>
    </div>
    <div class="form-group">
      <select ng-model="workflow.currentAction.screenId" class="form-control">
        <option value="">Escolha a tela</option>
      </select>
    </div>
  </div>
</div>
