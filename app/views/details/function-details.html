<div class="form-group">
  <label for="name">Nome</label>
  <input type="text" name="name" class="form-control" ng-model="workflow.currentStep.name">
</div>
<div class="form-group">
  <label for="description">Atributos</label>
  <a class="add" alt="Adicionar Action" title="Adicionar Action" ng-click="addMetaAttribute(workflow.currentStep)"></a>
  <div>
    <table class="attributes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="attribute in workflow.currentStep.metaAttributes">
          <th><input type="text" ng-model="attribute.name"> : </th>
          <th> <input type="text" ng-model="attribute.value"></th>
          <th><a class="remove-icon" alt="Remover Step" title="Remover Step" ng-click="removeMetaAttribute(workflow.currentStep, attribute)"></a></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
