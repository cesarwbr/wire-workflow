<div class="form-group">
  <label for="name">Nome</label>
  <input type="text" name="name" class="form-control" ng-model="workflow.currentAction.name">
</div>
<div class="form-group">
  <label for="auto">Auto: </label>
  <input name="auto" type="checkbox" ng-model="workflow.currentAction.auto">
</div>
<div class="form-group">
  <label for="finish">Finish: </label>
  <input name="finish" type="checkbox" ng-model="workflow.currentAction.finish">
</div>
<div class="form-group">
  <label for="description">Screen: </label>
  <div class="form-inline">
    <div class="form-group">
      <select ng-model="workflow.currentAction.selectedScreenName" ng-change="choseType()" ng-options="screen.name as screen.name for screen in screenList | orderBy: 'name' | unique: 'name'" class="form-control" >
        <option value="">Escolha o tipo</option>
      </select>
    </div>
    <div class="form-group">
      <select ng-model="workflow.currentAction.screenId" ng-options="screen.id as screen.url for screen in workflow.currentAction.filteredScreenList | orderBy: 'url'" class="form-control" >
        <option value="">Escolha o tipo</option>
      </select>
    </div>
  </div>
</div>
